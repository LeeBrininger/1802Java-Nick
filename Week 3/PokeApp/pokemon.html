<!DOCTYPE html>
<html>
    <head>
        <title>Pokemans</title>
        <link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Using RESTful Pokemon API</h1>
                <div class="well">
                    <input type="text" id="pokemonid" placeholder="Enter Pokemon ID"/>
                    <input type="submit" id="pokemonSubmit" class="btn btn-primary"/>
                </div>
                <div class="well text-center">
                    <h3 id="pokemonname"></h3>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="pokemon.js"></script>
    </body>
</html>
